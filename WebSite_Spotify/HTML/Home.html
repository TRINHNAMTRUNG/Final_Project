<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/Home_style.css">
    <link rel="stylesheet" href="../Fontawesome_v6/Fontawesome_v6/css/all.css">
</head>

<body>
    <header>
        <div class="menu_side">
            <div class="logo">
                <img src="../image_project_spotify/Spotify_Logo_RGB_White.png" alt="">
            </div>
            <div class="list_element">
                <div class="element_menu">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </div>
                <div class="element_menu">
                    <i class="fa-regular fa-magnifying-glass"></i>
                    <span>Search</span>
                </div>
                <div class="element_menu">
                    <i class="fa-solid fa-books"></i>
                    <span>Library</span>
                </div>
            </div>
            <div class="choice">
                <div class="element_choice">
                    <i class="fa-light fa-square-plus"></i>
                    <span>Create Playlist</span>
                </div>
                <div class="element_choice">
                    <i class="fa-solid fa-box-heart"></i>
                    <span>Link Songs</span>
                </div>
            </div>
            <div class="playlist">
                <h1 class="element_playlist">My Playlist #3</h1>
                <h1 class="element_playlist">My Playlist #2</h1>
                <h1 class="element_playlist">My Playlist #1</h1>
            </div>
            <div class="choice_download element_down">
                <i class="fa-light fa-circle-down"></i>
                <span>Install App</span>
            </div>
        </div>
        <div class="song_side"></div>
        <div class="master_play"></div>
    </header>
</body>

</html>
